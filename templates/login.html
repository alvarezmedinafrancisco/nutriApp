{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4 shadow">
        <h3 class="text-center mb-3">Iniciar Sesión</h3>

        <form method="POST">
          <input type="email" name="correo" class="form-control mb-3" placeholder="Correo" required>
          <input type="password" name="contra" class="form-control mb-3" placeholder="Contraseña" required>

          <button class="btn btn-dark w-100">Entrar</button>
        </form>

        <p class="mt-3 text-center">
          ¿No tienes cuenta? <a href="/registrate">Registrate aquí</a>
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
